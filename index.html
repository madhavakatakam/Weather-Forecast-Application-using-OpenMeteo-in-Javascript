<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-cyan-100">
    <header class="flex flex-col items-center justify-center p-4 bg-cyan-300 border-b border-cyan-500">
        <h1 class="text-3xl font-bold text-teal-800 text-center">Weather Forecast App Using OpenMeteo API</h1>
    </header>
    <main class="flex flex-col gap-4 p-4">
        <div class="flex flex-wrap justify-center items-start gap-5 p-3">

            <section
                class="flex flex-col border border-cyan-500 p-4 space-y-4 w-[45%] min-w-[320px] bg-cyan-200 rounded-lg shadow-md">

                <h2 class="text-2xl text-sky-900 font-semibold text-center">Enter City Name:</h2>

                <form onsubmit="getWeather(); return false;" class="flex flex-col gap-4">

                    <fieldset class="flex flex-wrap justify-center items-center gap-3 w-full">
                        <input
                            class="border border-amber-300 rounded-xl bg-amber-100 text-emerald-900 px-3 py-2 w-[70%] focus:outline-none focus:border-amber-500"
                            type="text" id="cityInput" placeholder="Enter city name">

                        <button
                            class="border border-teal-700 rounded-lg bg-teal-600 hover:bg-teal-700 transform hover:scale-105 duration-300 text-amber-50 text-sm font-medium px-3 py-1 transition"
                            type="button" onclick="toggleUnits()" id="toggle">
                            °C/°F
                        </button>
                    </fieldset>

                    <button
                        class="rounded-xl bg-teal-600 hover:bg-teal-700 transform hover:scale-105 duration-300 text-amber-50 font-medium px-4 py-2 transition"
                        type="submit">
                        Search
                    </button>

                    <h2 class="text-lg text-teal-800 font-medium text-center">Or</h2>

                    <button
                        class="rounded-xl bg-amber-500 hover:bg-amber-600 transform hover:scale-105 duration-300 text-emerald-900 font-semibold px-4 py-2 transition"
                        type="button" onclick="getWeather(true)">
                        Use Current Location
                    </button>

                    <select
                        class="w-full border border-amber-300 rounded-xl bg-amber-100 text-emerald-900 px-3 py-2 transform hover:scale-105 duration-300 focus:outline-none focus:border-amber-500">
                    </select>

                </form>
            </section>

            <section id="currentweatherforecast"
                class="flex flex-col items-center justify-center border border-cyan-500 rounded-lg bg-cyan-200 p-4 shadow-md w-[45%] min-w-[320px]">
                <h2 class="text-2xl font-semibold text-sky-900 mb-3">Current Weather</h2>
                <div id="currentweather"
                    class="text-teal-900 text-lg w-full flex flex-wrap justify-center items-center gap-4">
                </div>
            </section>

        </div>

        <section id="5-dayweatherforecast"
            class="flex flex-col items-center justify-center border border-cyan-500 bg-cyan-100 rounded-lg shadow-md gap-4 p-4">
            <h2 class="text-2xl font-semibold mb-3">5-day Weather Forecast</h2>
            <div id="5-dayweather" class="flex flex-row flex-wrap justify-around gap-4 p-2 w-full"></div>
        </section>
    </main>

    <script src="script.js"></script>
    <footer class="text-center text-sm text-gray-600 mt-6">
        Data provided by <a href="https://open-meteo.com/" target="_blank"
            class="text-blue-600 underline">Open-Meteo</a> and <a href="https://nominatim.org/" target="_blank"
            class="text-blue-600 underline">OpenStreetMap</a>.
    </footer>

</body>

</html>
